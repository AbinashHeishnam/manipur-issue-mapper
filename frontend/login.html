<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Manipur Issue Mapper</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <!-- Fonts -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Custom styles in style.css now -->
</head>

<body style="background: var(--primary); display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 40px; box-shadow: var(--shadow-lg);">
        <div style="text-align: center; margin-bottom: 32px;">
            <img src="assets/logo.png" alt="Emblem" style="height: 80px; margin-bottom: 16px;">
            <h2 style="font-size: 1.5rem; color: var(--text-head); margin-bottom: 8px;">Portal Login</h2>
            <p
                style="color: var(--text-muted); font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; font-weight: 600;">
                GOVERNMENT OF MANIPUR</p>
        </div>

        <div class="form-group">
            <label for="roleSelect">Select Role</label>
            <select id="roleSelect">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="department">Department</option>
            </select>
        </div>

        <form id="loginForm"></form>

        <div id="otpSection" style="margin-top: 20px; display: none;">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="number" id="otp" placeholder="6-digit OTP">
            </div>
            <button type="button" id="verifyOtpBtn" class="btn btn-primary" style="width: 100%;">
                Verify OTP
            </button>
        </div>

        <p style="margin-top: 24px; font-size: 0.75rem; color: #94a3b8; text-align: center;">
            Official Personnel Only. Unauthorized access is prohibited.
        </p>
    </div>

    <script src="utils.js"></script>
    <script src="login.js"></script>
</body>

</html>
