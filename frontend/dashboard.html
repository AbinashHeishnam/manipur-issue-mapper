<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Remove background image for Dashboard */
        body {
            background-image: none !important;
            background-color: #f1f5f9 !important;
        }

        body::before {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="branding">
            <img src="assets/logo.png" alt="Emblem" style="height: 48px;">
            <div class="branding-text">
                <h1>Citizen Dashboard</h1>
                <p>Government of Manipur</p>
            </div>
        </div>
        <a href="index.html" class="btn btn-secondary" style="color: var(--text-head);">Back to Portal</a>
    </header>

    <main class="container page-content">
        <div class="card" style="margin-bottom: 24px; background: transparent; box-shadow: none; padding: 0;">
            <div class="flex-between" style="align-items: center;">
                <div>
                    <h2 style="font-size: 1.5rem; letter-spacing: -0.02em;">My Reported Issues</h2>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Track the status of your reported grievances
                    </p>
                </div>

                <div class="flex-center gap-2">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">+ New Report</button>

                    <!-- Filter Component -->
                    <div class="filter-wrapper">
                        <button id="filterToggleBtn" class="btn btn-secondary"
                            style="min-width: 120px; text-align: left; position: relative;">
                            <span>Filter â–¾</span>
                        </button>

                        <div class="filter-dropdown" id="filterDropdown">
                            <div class="filter-group">
                                <label>Date</label>
                                <input type="date" id="dateFilter">
                            </div>
                            <div class="filter-group">
                                <label>Category</label>
                                <select id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="Road">Road</option>
                                    <option value="Water">Water</option>
                                    <option value="Electricity">Electricity</option>
                                    <option value="Waste">Waste</option>
                                    <option value="Law">Law & Order</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div style="text-align: right;">
                                <button onclick="clearFilters()" class="btn btn-secondary"
                                    style="font-size: 0.85rem; padding: 6px 12px;">Clear Filters</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th width="50">#</th>
                        <th>User ID</th>
                        <th>Category</th>
                        <th>Reported</th>
                        <th>Location</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="issueTableBody">
                    <tr>
                        <td colspan="7" style="text-align:center; padding: 40px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="utils.js"></script>
    <script src="dashboard.js"></script>

</body>

</html>
