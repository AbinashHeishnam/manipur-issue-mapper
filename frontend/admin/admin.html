<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Manipur Issue Mapper</title>
  <link rel="stylesheet" href="../style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container header-content">
      <div class="branding">
        <img src="../assets/logo.png" alt="Emblem">
        <div class="branding-text">
          <h1>Admin Portal</h1>
          <p>System Administration</p>
        </div>
      </div>
      <button id="logoutBtn" class="btn btn-danger">Sign Out</button>
    </div>
  </header>

  <main class="container page-content">
    <div class="card">
      <h2 style="margin-bottom: 24px;">Report Management</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>User ID</th>
            <th>Category</th>
            <th>Location</th>
            <th>Status</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="issueTableBody">
          <tr>
            <td colspan="7" style="text-align:center;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="admin.js"></script>
</body>

</html>
